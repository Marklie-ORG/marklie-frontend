<div class="section-title mb-3">
  Graphs
</div>
<div class="graph-grid" #chartsGridContainer>
    @for (graph of displayedGraphs; track graph.metric) {
        <div class="graph-card d-flex justify-center align-center" >
            <canvas [id]="graph.metric + 'Chart'" ></canvas>
        </div>
    }
</div>
