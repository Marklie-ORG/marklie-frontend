<div class="pt-5 pr-5 pb-5 pl-5 pos-relative">
    <div 
        class="d-flex align-center justify-center cursor-pointer"
        style="
        position: absolute;
        top: 16px;
        right: 16px;
        width: 24px;
        height: 24px;
        "
        (click)="dialogRef.close()">
        ‚úï
    </div>

    <h2 class="text-center">{{isSignInMode ? 'Sign in' : 'Sign up for FREE'}}</h2>

    <form class="d-flex flex-column align-center pos-relative" (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <input 
            type="email" 
            id="email"
            name="email"
            [(ngModel)]="email"
            placeholder="‚úâÔ∏è Enter your work email"
            class="text mt-3">

        <div class="d-flex width-100 mt-3 pos-relative">
            <input 
                [type]="showPassword ? 'text' : 'password'"
                id="password" 
                name="password"
                [(ngModel)]="password"
                placeholder="üîí Enter password"
                class="text">
            <div 
                class="d-flex align-center justify-center cursor-pointer"
                style="
                position: absolute;
                top: 50%;
                left: 90%;
                transform: translate(-50%, -50%);
                "
                (click)="showPassword = !showPassword">
                {{showPassword ? 'üôà' : 'üëÅÔ∏è'}}
            </div>
        </div>

        <button 
            class="mt-3 blue"
            type="submit">
            {{isSignInMode ? 'Sign in' : 'Sign up'}}
        </button>

        <div 
            style="cursor: pointer;"
            class="mt-3"
            (click)="onForgotPassword()">
            Forgot password?
        </div>

        <div 
            style="cursor: pointer;"
            class="mt-2"
            (click)="toggleMode()">
            {{isSignInMode ? 'Don\'t have an account? Sign up' : 'Already have an account? Sign in'}}
        </div>

        <div class="error-container" [class.has-error]="emailError || passwordError">
            <div 
                class="mt-3 text-center error-message"
                *ngIf="emailError">
                {{emailError}}
            </div>
        
            <div 
                class="mt-3 text-center error-message"
                *ngIf="passwordError">
                {{passwordError}}
            </div>
        </div>
    </form>
</div>
