<div class="container">

    <div 
    class="p-4 block mt-4"
    style="background: var(--block-color); border-radius: 20px; box-shadow: var(--box-shadow)">

        <div>
            <h4 class="mt-2">Email</h4>
            <div class="d-flex gap-4 mt-3">
                <input type="text" class="text" [(ngModel)]="email">
                <input type="text" class="text" [(ngModel)]="password" placeholder="Enter your password">
            </div>
            
            <button (click)="changeEmail()" class="mt-3">Change Email</button>
        </div>

        <hr class="mt-4 mb-4">

        <div>
            <h4 class="">Password</h4>
            <div class="d-flex gap-4 mt-3">
                <div class="d-flex flex-column gap-2">  
                    <label for="currentPassword">Current Password</label>
                    <input id="currentPassword" type="text" class="text" [(ngModel)]="password" placeholder="Enter your password">
                </div>
                
            </div>
            <div class="d-flex gap-4 mt-3">
                <div class="d-flex flex-column gap-2">
                    <label for="newPassword">New Password</label>
                    <input id="newPassword" type="text" class="text" [(ngModel)]="newPassword">
                </div>
                <div class="d-flex flex-column gap-2">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input id="confirmNewPassword" type="text" class="text" [(ngModel)]="newPasswordRepeated" placeholder="Enter your password">
                </div>
            </div>
            
            <button (click)="changePassword()" class="mt-3">Change Password</button>
        </div>

    </div>
</div>
