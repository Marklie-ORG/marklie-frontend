    @if (data) {
      @if (kpisSection().enabled) {
        <hr>

        <kpi-grid
        [kpis]="data.KPIs"
        [(adAccounts)]="kpisSection().adAccounts"
        [isViewMode]="isViewMode()"
        ></kpi-grid>
      }

      @if (graphsSection().enabled) {
        <hr>
      <charts
      [graphs]="data.graphs"
      [(adAccounts)]="graphsSectionAdAccounts"
      [isViewMode]="isViewMode()"
      ></charts>
      }

      @if (adsSection().enabled) {
        <hr>
      <ad-card
      [ads]="data.ads"
      [(adAccounts)]="adsSection().adAccounts"
      [isViewMode]="isViewMode()"
      ></ad-card>
      }

      @if (campaignsSection().enabled) {
        <hr>
      <campaign-table
      [campaigns]="data.campaigns"
      [(adAccounts)]="campaignsSection().adAccounts"
      [isViewMode]="isViewMode()"
        ></campaign-table>
