<div class="chat-container">
    <!-- Message Wrapper -->
    <div class="message-wrapper">
        <!-- Avatar Container (now on the left) -->
        <div class="avatar-container">
            <img src="../../../favicon.png" alt="Avatar" class="avatar" onerror="this.onerror=null;this.src='https://placehold.co/40x40/374151/ffffff?text=AV';">
        </div>
        <!-- Message Bubble (now on the right) -->
        <div class="message-bubble">
            <div class="message-header">
                <span class="sender-name">Marklie</span>
            </div>
            <p class="message-text">
                {{message}}
            </p>
            <div class="message-timestamp">
                13:41
            </div>
        </div>
    </div>
</div>
