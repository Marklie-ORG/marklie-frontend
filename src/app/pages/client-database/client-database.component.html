<div class="container p-4">
  <app-reports-database-list
    [rows]="rows"
    [searchQuery]="searchQuery"
    (searchQueryChange)="onSearchChange($event)"
    [selectedClients]="selectedClients"
    (selectedClientsChange)="onSelectedClientsChange($event)"
    [pageSize]="pageSize"
    [clientUsageMode]="true"
    [clientUuid]="clientUuid || ''"
    (open)="openReport($event)"
    (review)="reviewReport($event)"
  ></app-reports-database-list>
</div>
