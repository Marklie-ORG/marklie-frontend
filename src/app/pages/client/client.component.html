<div class="container">

    <div 
    class="p-4 mt-4"
    style="background: var(--block-color); border-radius: 20px; box-shadow: var(--box-shadow)">
        <div class="client-header">
            <div class="client-info">
                <h1 *ngIf="client">{{client.name}}</h1>
                <!-- <div class="client-meta">
                    <span class="email">üìß {{clientEmail}}</span>
                    <span class="status" [class.active]="clientStatus === 'active'">‚óè {{clientStatus}}</span>
                </div> -->
            </div>
            <div class="client-actions">
                <button class="action-btn edit" (click)="onEditClient()">
                    ‚úèÔ∏è Edit Client
                </button>
            </div>
        </div>
    </div>
    
    
    <div style="display: grid; grid-template-columns: 59% 39%; gap: 2%;" class="mt-4">
    
        <div 
        class="p-4"
        style="background: var(--block-color); border-radius: 20px; box-shadow: var(--box-shadow)">
    
            <!-- Content for left block -->
            <div class="d-flex align-center justify-between mb-4">
            <h3>Scheduled Reports</h3>
            <button class="blue">
                <i class="fa-solid fa-plus color-white"></i>
                Add report
            </button>
            </div>
    
            <div class="clients-list">
            <div class="detail-content">
                <div class="reports-list">
                    <div class="report-item" *ngFor="let report of reports">
                        <div class="report-info">
                            <span class="report-name">{{report.name}}</span>
                            <span class="report-frequency">Frequency: </span>
                            <span class="report-date">Next sending date: </span>
                        </div>
                        <div class="report-actions">
                            <button class="view-btn" (click)="onEditReport(report.uuid)">Edit</button>
                            <button class="status-btn">
                                Activate/Deactivate
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    
        <div 
        class="p-4"
        style="background: var(--block-color); border-radius: 20px; box-shadow: var(--box-shadow)">
            <h3>Activity Log</h3>
            <div class="detail-content">
                <div class="detail-item" *ngFor="let entry of activityLog">
                    <span class="label">{{entry.action}}</span>
                    <span class="label report-link" (click)="onViewReport(entry.reportId)">{{entry.reportName}}</span>
                    <span class="value">{{entry.timestamp}}</span>
                </div>
            </div>
        </div>
    
        </div>
</div>
