<table class="campaign-table">
    <thead>
      <tr cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="dropCampaignColumn($event)">
        <th>#</th>
        <th>Campaign Name</th>
        <ng-container *ngFor="let metric of metrics">
          <th *ngIf="metric.enabled" cdkDrag >
            {{metric.name}}
          </th>
        </ng-container>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let campaign of campaigns; let k = index">
        <td>{{ k + 1 }}</td>
        <td>{{ campaign.campaign_name }}</td>

        <ng-container *ngFor="let metric of metrics">
          <td *ngIf="metric.enabled" >
            {{campaign[metric.name]}}
          </td>
        </ng-container>
        
      </tr>
    </tbody>
</table>
