<div class="p-5">

    <h2 class="text-center">Sign up for FREE</h2>

    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <div>
            <!-- <label for="email">Email</label> -->
            <input 
                type="email" 
                id="email"
                name="email"
                [(ngModel)]="email"
                required
                email
                #emailInput="ngModel"
                placeholder="✉️ Enter your work email"
                class="mt-3"
                >
            <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
                <div *ngIf="emailInput.errors?.['required']">Email is required</div>
                <div *ngIf="emailInput.errors?.['email']">Please enter a valid email</div>
            </div>
        </div>

        <div>
            <label for="password">Password</label>
            <input 
                type="password"
                id="password" 
                name="password"
                [(ngModel)]="password"
                required
                minlength="8"
                #passwordInput="ngModel">
            <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
                <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
                <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 8 characters long</div>
            </div>
        </div>

        <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
    </form>

</div>

<div class="container">
    <div class="mt-5 d-flex align-center justify-center">
      <div class="d-flex flex-column align-center">
  
      </div>
      
    </div>
</div>
