<div class="ad-grid" >
  <div class="ad-card" *ngFor="let ad of ads; let i = index">
    <div class="ad-image-container">
      <img class="ad-media" [src]="ad.thumbnailUrl"/>
    </div>
    <div class="metrics" #adsGridContainer>
      <ng-container *ngFor="let metric of metrics">
        <div class="metric" [style.display]="metric.enabled ? 'flex' : 'none'">
          <div class="metric-label">{{ metricsService.formatMetricLabel(metric.name) }}</div>
          <div class="metric-value">
            {{ad[metric.name]}}
          </div>
        </div>
      </ng-container>
    </div>
    <button (click)="openAd(ad.sourceUrl)" class="width-100">View Ad</button>
  </div>
</div>
